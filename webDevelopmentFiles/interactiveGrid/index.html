<!DOCTYPE html>
<html>
<head>
  <title>Interactive Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid" id="grid"></div>
  <label>Choose a sensor: </label>
    <select name="sensor_id" id="sensor-select">
      <option value="22" selected>22</option>
      <option value="57">57</option>
      <option value="20">20</option>
      <option value="05">5</option>
      <option value="34">34</option>
      <option value="06">6</option>
      <option value="31">31</option>
      <option value="36">36</option>
      <option value="35">35</option>
    </select>

  <div id="popup" class="popup">
    <p id="popupText"></p>
  </div>

  <div class="info-box">
    <div class="row">
      <div id="firstLegendCell" class="illustration">Cell</div>
      <div class="description">
        <p>Contains a sensor within this cell</p>
      </div>
    </div>
    <div class="row">
      <div id="secondLegendCell" class="illustration">Cell</div>
      <div class="description">
        <p>Selected cell</p>
      </div>
    </div>
    <!-- Add more rows as needed -->
    <div class="row">
      <div id="thirdLegendCell" class="illustration">Cell</div>
      <div class="description">
        <p>Cell contains emitter. Darker color indicated better "score"</p>
      </div>
    </div>
    <div class="row">
      <div id="fourthLegendCell" class="illustration">Cell</div>
      <div class="description">
        <p>Best localization of selected emitter location</p>
      </div>
    </div>
    <div class="row">
      <div id="fifthLegendCell" class="illustration">Cell</div>
      <div class="description">
        <p>Other localizations that aren't as optimal</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
